<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carte des Trajets pour Cyclistes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <div id="map"></div>

    <div id="rues-traitees-container"></div>
    <div id="stops-traitees-container"></div>
    <div id="velo-info-container"></div>
    <div id="completed-tours-container"></div>

    <!-- Inclusion des bibliothèques nécessaires -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="assets/lib/leaflet.js"></script>

    <!-- Charger le script principal pour gérer l'affichage de la carte et les parcours -->
    <script src="assets/js/script.js"></script>

    <!-- Chargement des données dynamiques depuis get_streets_data.php -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("get_streets_data.php")
                .then(response => response.json())
                .then(data => {
                    window.ruesEtArrets = data;  // Stocker les données dans une variable globale
                    if (typeof initMap === "function") {
                        initMap(); // Appeler initMap après le chargement des données et l'exécution de script.js
                    } else {
                        console.error("La fonction initMap n'est pas définie.");
                    }
                })
                .catch(error => console.error("Erreur lors du chargement des données : ", error));
        });
    </script>
</body>
</html>
