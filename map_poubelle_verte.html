const depot = {
    "Porte d'Ivry": { x: 800, y: 400 },
    "Base": { x: 50, y: 50 }
};

// Création des nœuds et des liens
const nodes = [];
const links = [];
const nodeById = {}; // Index pour retrouver les nœuds par leur ID

const padding = 50; // Marge autour du SVG
const width = 1500; // Largeur du SVG
const height = 800; // Hauteur du SVG
const streetSpacing = 200; // Espacement vertical entre les rues

// Générer les coordonnées des arrêts le long des rues, en fusionnant les intersections
let y = padding; // Coordonnée y initiale (avec une marge en haut)
for (const rue in ruesEtArrets) {
    let x = padding; // Coordonnée x initiale pour chaque rue
    const arrets = ruesEtArrets[rue].stops;
    const xIncrement = (width - 2 * padding) / (arrets.length - 1); // Espacement horizontal entre les arrêts

    for (let i = 0; i < arrets.length; i++) {
        const arret = arrets[i];

        // Vérifier si l'arrêt existe déjà (intersection)
        let existingNode = nodes.find(n => n.id === arret);
        if (!existingNode) {
            existingNode = { id: arret, type: "stop", x, y };
            nodes.push(existingNode);
        }
        nodeById[arret] = existingNode;

        if (i > 0) {
            const distance = ruesEtArrets[rue].distances[i - 1];
            const trafficLights = ruesEtArrets[rue].trafficLights[i - 1];
            links.push({ source: nodeById[arrets[i - 1]], target: existingNode, distance, trafficLights }); 
        }

        x += xIncrement; // Déplacer l'arrêt suivant sur la rue
    }

    y += streetSpacing; // Passer à la rue suivante
}

// Ajouter les dépôts comme nœuds
for (const depotNom in depot) {
    nodes.push({ id: depotNom, type: "depot", x: depot[depotNom].x, y: depot[depotNom].y });
}

// Zoom et translation
const zoom = d3.zoom()
    .scaleExtent([0.5, 5]) // Zoom minimum et maximum
    .on("zoom", (event) => {
        g.attr("transform", event.transform);
    });

svg.call(zoom);

// Groupe pour contenir les éléments du graphe avec zoom
const g = svg.append("g")
    .attr("class", "everything");

// Créer les liens (lignes) entre les nœuds
const link = g.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(links)
    .join("line")
    .attr("class", d => `link ${d.source.id.replace(/\s+/g, '-')}`); // Utiliser le nom de la rue comme classe CSS

// Créer les nœuds (cercles)
const node = g.append("g")
    .attr("class", "nodes")
    .selectAll("g")
    .data(nodes)
    .join("g");

node.append("circle")
    .attr("r", d => d.type === "depot" ? 10 : 5) // Rayon légèrement plus grand pour les dépôts
    .attr("class", d => d.type);

// Ajouter les étiquettes de texte aux nœuds
node.append("text")
    .attr("class", "label")
    .text(d => d.id)
    .attr("x", 6)
    .attr("y", 3);

// Simulation de force pour positionner les nœuds avec l'algorithme Fruchterman-Reingold
const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id).distance(80).strength(0.1)) // Distance et force des liens ajustées
    .force("charge", d3.forceManyBody().strength(-50)) 
    .force("center", d3.forceCenter(width / 2, height / 2)) 
    .on("tick", ticked); 

// Fonction pour mettre à jour les positions
function ticked() {
    link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    node
        .attr("transform", d => `translate(${d.x},${d.y})`);
};

// Initialiser la simulation
simulation.nodes(nodes);
simulation.force("link").links(links);
</script>

</body>
