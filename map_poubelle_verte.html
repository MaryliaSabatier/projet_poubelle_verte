const width = 1500; // Largeur du SVG
const height = 800; // Hauteur du SVG
const streetSpacing = 200; // Espacement vertical entre les rues

// Generer les coordonnees des arrets le long des rues
let y = padding; // Coordonnee y initiale (avec une marge en haut)
for (const rue in ruesEtArrets) {
    let x = padding; // Coordonnee x initiale pour chaque rue
    const arrets = ruesEtArrets[rue].stops;
    const xIncrement = (width - 2 * padding) / (arrets.length - 1); // Espacement horizontal entre les arrets

    for (let i = 0; i < arrets.length; i++) {
        const arret = arrets[i];

        // Verifier si l'arret existe dejà
        let existingNode = nodeById[arret];
        if (!existingNode) {
            existingNode = { id: arret, type: "stop", x, y };
            nodes.push(existingNode);
            nodeById[arret] = existingNode; // Ajouter le nœud à l'index
        } else {
            // Si l'arret existe dejà, c'est une intersection, on le replace au milieu des rues
            existingNode.x = (existingNode.x + x) / 2;
            existingNode.y = (existingNode.y + y) / 2;
            existingNode.type = "intersection";
        }

        if (i > 0) {
            const distance = ruesEtArrets[rue].distances[i - 1];
            const trafficLights = ruesEtArrets[rue].trafficLights[i - 1];
            links.push({ source: nodeById[arrets[i - 1]], target: existingNode, distance, trafficLights }); 
        }

        x += xIncrement; // Deplacer l'arret suivant sur la rue
    }

    y += streetSpacing; // Passer à la rue suivante
}

// Ajouter les depots comme nœuds
for (const depotNom in depot) {
    nodes.push({ id: depotNom, type: "depot", x: depot[depotNom].x, y: depot[depotNom].y });
}

// Creer le SVG
const svg = d3.select("#graph-container").append("svg")
    .attr("viewBox", [0, 0, width, height]); // Utilise viewBox pour definir la zone visible

// Zoom et translation
const zoom = d3.zoom()
    .scaleExtent([0.5, 5]) // Zoom minimum et maximum
    .on("zoom", (event) => {
        g.attr("transform", event.transform);
    });

svg.call(zoom);

// Groupe pour contenir les elements du graphe avec zoom
const g = svg.append("g")
    .attr("class", "everything");


// Créer les liens (lignes) entre les nœuds
const link = g.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(links)
    .join("line")
    .attr("class", (d, i) => {
        // Ajoute un identifiant unique à chaque lien pour éviter les conflits de classes
        const linkId = `link-${i}`;
        // Utilise le nom de la rue comme classe CSS, en remplaçant les espaces par des tirets
        const streetClass = `link ${d.source.id.replace(/\s+/g, '-')}`;
        return `${linkId} ${streetClass}`;
    });

// Creer les nœuds (cercles)
const node = g.append("g")
    .attr("class", "nodes")
    .selectAll("g")
    .data(nodes)
    .join("g");

node.append("circle")
    .attr("r", d => d.type === "depot" ? 10 : 5) // Rayon legerement plus grand pour les depots
    .attr("class", d => d.type);

// Ajouter les etiquettes de texte aux nœuds
node.append("text")
    .attr("class", "label")
    .text(d => d.id)
    .attr("x", 6)
    .attr("y", 3);

// Simulation de force pour positionner les nœuds avec l'algorithme Fruchterman-Reingold
const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id).distance(80).strength(0.1)) // Distance et force des liens ajustees
    .force("charge", d3.forceManyBody().strength(-50)) 
    .force("center", d3.forceCenter(width / 2, height / 2)) 
    .on("tick", ticked); 

// Fonction pour mettre à jour les positions
function ticked() {
    link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    node
        .attr("transform", d => `translate(${d.x},${d.y})`);
};

// Initialiser la simulation
simulation.nodes(nodes);
simulation.force("link").links(links);
</script>
